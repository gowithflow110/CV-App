plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'com.google.gms.google-services' // ✅ Firebase plugin
    id 'dev.flutter.flutter-gradle-plugin'
}

android {
    namespace = "com.nova.cvapp" // ✅ Match your Firebase project
    compileSdk = 35              // Updated for Flutter 3.24.5

    defaultConfig {
        applicationId "com.nova.cvapp" // ✅ Match Firebase
        minSdk = 21                    // Minimum supported
        targetSdk = 34                 // Updated
        versionCode 1
        versionName "1.0.0"
    }

    ndkVersion "28.2.13676358"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // ✅ Firebase BoM (stable version for compatibility)
    implementation platform('com.google.firebase:firebase-bom:32.2.2')

    // ✅ Firebase SDKs – only what you need
    implementation 'com.google.firebase:firebase-analytics-ktx'
    implementation 'com.google.firebase:firebase-auth-ktx'
    implementation 'com.google.firebase:firebase-firestore-ktx'

    // ✅ Optional Google Sign-In support
    implementation 'com.google.android.gms:play-services-auth:20.7.0'
}

// ✅ Keep this at the bottom for Firebase plugin
apply plugin: 'com.google.gms.google-services'
